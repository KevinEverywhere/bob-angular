<div ng-controller="ThreeFooterController" class="threeFooter" id="footer" ng-init="init('footer','content');">
	<div class="content">
		<div class="container">
			<ul id="footerFeed">
				<li ng-repeat="article in articles">
					<a data-toggle="tooltip" data-toggle-delay="{'show':'50','hide':'2500'}" title="{{article.summary}}" href="{{article.url}}">{{article.title}}</a>
				</li>
			</ul>
		</div>	
	</div>
</div>
